<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ipad-frame">
        <div class="main-container">
            <div class="view-mode-wrapper">
                <div class="sidebar">
                    <div class="header">
                        <h1 id="book-title-view">GUIDEBOOK</h1>
                        <p>Server Guide</p>
                    </div>
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Search content...">
                    </div>
                    <div class="nav-menu" id="nav-menu-view"></div>
                    <div class="search-results" id="search-results" style="display: none;"></div>
                    <div class="footer">
                        <button id="edit-button" class="action-button edit" style="display: none;">Enter Edit Mode</button>
                        <button id="close-button-view" class="action-button close">Close Book</button>
                    </div>
                </div>
                <div class="content-area">
                    <div class="content-header">
                        <h2 id="content-title-view">Welcome</h2>
                    </div>
                    <div class="content-body" id="content-body-view"></div>
                </div>
            </div>
            <div class="edit-mode-wrapper" style="display: none;">
                <div class="sidebar">
                    <div class="header">
                        <div class="edit-header-title">
                            <h1>EDITING MODE</h1>
                            <div class="category-actions">
                                <button id="add-category-button" class="category-action-btn add" title="Add New Category"><i class="fa-solid fa-plus"></i></button>
                                <button id="remove-category-button" class="category-action-btn remove" title="Remove Current Category"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                        <p id="editing-category-title">Editing: Welcome</p>
                    </div>
                    <div class="nav-menu">
                        <p class="edit-info">You are currently in edit mode. Save or exit to navigate categories.</p>
                    </div>
                    <div class="footer">
                        <button id="save-button" class="action-button save">Save Changes</button>
                        <button id="exit-edit-button" class="action-button close">Exit Without Saving</button>
                    </div>
                </div>
                <div class="editor-area">
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="add-category-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Add New Category</h2>
            <p>Please enter a name for the new category.</p>
            <input type="text" id="new-category-input" placeholder="Category Name...">
            <div class="modal-actions">
                <button id="confirm-add-button" class="action-button save">Confirm</button>
                <button class="modal-cancel-button action-button close">Cancel</button>
            </div>
        </div>
    </div>
    <div id="remove-category-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p id="remove-confirm-text">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirm-remove-button" class="action-button save">Yes, Delete</button>
                <button class="modal-cancel-button action-button close">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
