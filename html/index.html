<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ipad-frame">
        <div class="main-container">
            <div class="view-mode-wrapper">
                <div class="sidebar">
                    <div class="header">
                        <h1 id="book-title-view">GUIDEBOOK</h1>
                        <p>Server Guide</p>
                    </div>
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Search content...">
                    </div>
                    <div class="nav-menu" id="nav-menu-view"></div>
                    <div class="search-results" id="search-results" style="display: none;"></div>
                    <div class="footer">
                        <button id="edit-button" class="action-button edit" style="display: none;">Enter Edit Mode</button>
                        <button id="close-button-view" class="action-button close">Close Book</button>
                    </div>
                </div>
                <div class="content-area">
                    <div class="content-header">
                        <h2 id="content-title-view">Welcome</h2>
                    </div>
                    <div class="content-body" id="content-body-view"></div>
                </div>
            </div>
            <div class="edit-mode-wrapper" style="display: none;">
                <div class="sidebar">
                    <div class="header">
                        <div class="edit-header-title">
                            <h1>EDITING MODE</h1>
                            <div class="category-actions">
                                <button id="add-category-button" class="category-action-btn add" title="Add New Category"><i class="fa-solid fa-plus"></i></button>
                                <button id="remove-category-button" class="category-action-btn remove" title="Remove Current Category"><i class="fa-solid fa-trash-can"></i></button>
                            <div class="editor-toolbar">
                                <div class="toolbar-section">
                                    <h4><i class="fa-solid fa-image"></i> إدراج وسائط</h4>
                                    <div class="toolbar-group">
                                        <button id="insert-image-btn" class="toolbar-button">
                                            <i class="fa-solid fa-image"></i> صورة
                                        </button>
                                        <button id="insert-video-btn" class="toolbar-button">
                                            <i class="fa-solid fa-video"></i> فيديو
                                        </button>
                                        <button id="insert-youtube-btn" class="toolbar-button">
                                            <i class="fa-brands fa-youtube"></i> يوتيوب
                                        </button>
                                    </div>
                                </div>
                                <div class="toolbar-section">
                                    <h4><i class="fa-solid fa-layout"></i> تخطيط الوسائط</h4>
                                    <div class="toolbar-group">
                                        <select id="media-position-select" class="toolbar-select">
                                            <option value="center">وسط</option>
                                            <option value="left">يسار</option>
                                            <option value="right">يمين</option>
                                            <option value="full">عرض كامل</option>
                                        </select>
                                        <select id="media-size-select" class="toolbar-select">
                                            <option value="medium">متوسط</option>
                                            <option value="small">صغير</option>
                                            <option value="large">كبير</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <p id="editing-category-title">Editing: Welcome</p>
                    </div>
                    <div class="nav-menu">
                        <p class="edit-info">You are currently in edit mode. Save or exit to navigate categories.</p>
                    </div>
                    <div class="footer">
                        <button id="save-button" class="action-button save">Save Changes</button>
                        <button id="exit-edit-button" class="action-button close">Exit Without Saving</button>
                    </div>
                </div>
                <div class="editor-area">
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Media Insert Modal -->
    <div id="media-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content media-modal">
            <h2 id="media-modal-title">إدراج وسائط</h2>
            <div class="media-form-group">
                <label for="media-url-input">رابط الوسائط:</label>
                <input type="url" id="media-url-input" placeholder="https://example.com/image.jpg">
            </div>
            <div class="media-form-group">
                <label for="media-alt-input">النص البديل (اختياري):</label>
                <input type="text" id="media-alt-input" placeholder="وصف الصورة أو الفيديو">
            </div>
            <div class="media-form-group">
                <label for="media-position-modal">الموضع:</label>
                <select id="media-position-modal">
                    <option value="center">وسط</option>
                    <option value="left">يسار</option>
                    <option value="right">يمين</option>
                    <option value="full">عرض كامل</option>
                </select>
            </div>
            <div class="media-form-group">
                <label for="media-size-modal">الحجم:</label>
                <select id="media-size-modal">
                    <option value="medium">متوسط</option>
                    <option value="small">صغير</option>
                    <option value="large">كبير</option>
                </select>
            </div>
            <div id="media-preview" class="media-preview" style="display: none;">
                <p>معاينة:</p>
                <div id="media-preview-content"></div>
            </div>
            <div class="modal-actions">
                <button id="insert-media-confirm" class="action-button save">إدراج</button>
                <button id="preview-media-btn" class="action-button edit">معاينة</button>
                <button class="modal-cancel-button action-button close">إلغاء</button>
            </div>
        </div>
    </div>
    
    <div id="add-category-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Add New Category</h2>
            <p>Please enter a name for the new category.</p>
            <input type="text" id="new-category-input" placeholder="Category Name...">
            <div class="modal-actions">
                <button id="confirm-add-button" class="action-button save">Confirm</button>
                <button class="modal-cancel-button action-button close">Cancel</button>
            </div>
        </div>
    </div>
    <div id="remove-category-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p id="remove-confirm-text">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirm-remove-button" class="action-button save">Yes, Delete</button>
                <button class="modal-cancel-button action-button close">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
